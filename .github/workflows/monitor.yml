name: Monitoring (data drift)
on:
  schedule:
    - cron: "00 2 * * *"  # tous les jours Ã  02:00 UTC
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run monitor (train vs test)
        run: |
          mkdir -p artifacts/reports
          python -m src.monitor \
            --ref data/ci/train_sample.csv \
            --cur data/ci/test_sample.csv \
            --target "$TARGET" \
            --out artifacts/reports \
            --sample 50000

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: evidently-report
          path: artifacts/reports/**

      - name: Fail job on alert
        run: |
          ALERT_JSON=$(ls artifacts/reports/*/alert.json | tail -n1)
          echo "Alert file: $ALERT_JSON"
          python - <<'PY'
          import json,sys,glob
          p = sorted(glob.glob("artifacts/reports/*/alert.json"))[-1]
          j = json.load(open(p))
          print("ALERT:", j)
          if j.get("alert"):
              sys.exit(2)
          PY
